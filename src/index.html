<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Box</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
  <div id="root">Please wait while content renders</div>
  <script>
    String.prototype.containsString = function (str) {
        str = str.toLowerCase();
        var index = this.toLowerCase().indexOf(str);
        if (index === -1) {
            return false;
        } else {
            return true;
        }
    }

    Array.prototype.containsString = function (str) {
        var index = this.findIndex(item => str.toLowerCase() === item.toLowerCase());
        if (index === -1) {
            return false;
        } else {
            return true;
        }
    }
  </script>
  <script src="./polyfill.js" ></script>
  <script src="./App.js" ></script>
</body>
</html>
